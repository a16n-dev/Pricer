service: pricer-backend
frameworkVersion: '2'
plugins:
  - serverless-functions-base-path
  - serverless-dynamodb-local
  - serverless-plugin-typescript
  - serverless-offline
custom:
  serverless-offline:
    httpPort: 4000
  functionsBasePath: src/handlers
  dynamodb:
    start:
      migrate: true
    stages:
      - dev
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-southeast-2
resources: '${file(resources.yml)}'
